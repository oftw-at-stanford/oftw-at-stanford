<div class="team-bubbles">
  {{ range .Site.Data.team }}
  <div class="team-bubbles__member">
    <img src="{{ .pic }}" class="team-bubbles__image" alt="" width="160" height="160">
    <h3>{{ .name }}</h3>
    <p>{{ .role }}</p>
    <!-- Processed using clipboard.js -->
    <p><a class="clip tooltip" data-clipboard-text="{{ .email }}"><i class="fas fa-envelope"></i><span
          class="tooltiptext">Copy to clipboard</span></a></p>
  </div>
  {{ end }}
</div>
